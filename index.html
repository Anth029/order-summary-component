<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="card">
      <img
        class="card__img"
        src="images/illustration-hero.svg"
        alt="person listening music"
      />

      <h2 class="card__title">Order Summary</h2>

      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section class="card__price">
        <img
          class="card__price__img"
          src="images/icon-music.svg"
          alt="music icon"
        />
        <p class="card__price__text">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </p>
        <a class="card__price__change" href="#">Change</a>
      </section>
      <a href="#" class="card__pay-button"> Proceed to Payment </a>
      <a href="#" class="card__cancel-button"> Cancel Order </a>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Anth029">Anthonely</a>.
    </div>
  </body>
</html>
