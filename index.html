<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="card">
      <header class="card__top">
        <img class="card__img" src="images/illustration-hero.svg" alt="" />
        <h2 class="title text-900">Order Summary</h2>
        <p class="paragraph text-500 text-desaturated-blue">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </header>

      <section class="card__mid">
        <img src="images/icon-music.svg" alt="music icon" />
        <div>
          <p class="mid__text text-900">Annual Plan</p>
          <p class="mid__price text-500 text-desaturated-blue">$59.99/year</p>
        </div>
        <a href="#" class="text-700">Change</a>
      </section>

      <section class="card__bot">
        <a href="#" class="pay-button text-500">Proceed to Payment</a>
        <a href="#" class="cancel-button text-700 text-desaturated-blue"
          >Cancel Order</a
        >
      </section>
    </article>
    <aside class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Anth029" target="_blank">Anthonely</a>.
    </aside>
  </body>
</html>
